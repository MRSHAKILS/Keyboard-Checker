    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Keyboard Checker</title>

    <header>
      <h1>Keyboard Key Checker</h1>
      <!-- Full screen Button -->
      <div class="button-container">
        <button class="btn" type="button">
          <strong>Go Fullscreen</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
        
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        
        <button id="exitFullscreenBtn" style="display: none;">Exit Fullscreen</button>
    

      <div class="socialMedia">
        <div class="parent">

          <div class="child child-1">

          </div>

    <div class="keyboard">
      <div class="key extra">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key extra backspace">Backspace</div>
      <div class="key extra tab">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key backslash">\</div>
      <div class="key extra capslock">CapsLock</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key extra enter">Enter</div>
      <div class="key extra lshift">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key extra rshift">Shift</div>
      <div class="key extra lctrl">Ctrl</div>
      <div class="key extra lalt">Alt</div>
      <div class="key extra win"><i class="fa-brands fa-windows"></i></div>
      <div class="key space">Space</div>
      <div class="key extra win"><i class="fa-brands fa-windows"></i></div>
      <div class="key extra ralt">Alt</div>
      <div class="key extra rctrl">Ctrl</div>
    </div>
